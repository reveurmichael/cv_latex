name: Build LaTeX CV

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up LaTeX
        uses: xu-cheng/latex-action@v2
        with:
          root_file: main.tex

      - name: Create Release Branch with PDF
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Create a temporary directory
          mkdir -p /tmp/release
          
          # Copy the generated PDF to the temporary directory
          cp main.pdf /tmp/release/
          
          # Check if release branch exists and delete it if it does
          if git ls-remote --heads origin release | grep release; then
            git push origin --delete release
          fi
          
          # Create a new orphan branch
          git checkout --orphan release
          
          # Remove everything from the index
          git rm -rf --cached .
          
          # Copy the PDF from temp directory
          cp /tmp/release/main.pdf .
          
          # Add, commit, and push the PDF
          git add main.pdf
          git commit -m "Update CV PDF"
          git push -f origin release

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          body: "Automated CV PDF build."
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./main.pdf
          asset_name: cv.pdf
          asset_content_type: application/pdf 